<!DOCTYPE html>
<html lang="en">
<!-- [Previous head and style sections remain exactly the same until a-assets] -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* [Previous styles remain the same] */
    #loading-progress {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      display: none;
      z-index: 1000;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <div id="loading-screen"></div>
  <div id="loading-progress">Loading assets...</div>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets timeout="0">
        <video id="vid1" src="assets/asset.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid2" src="assets/asset2.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid3" src="assets/asset3.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid4" src="assets/asset4.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid5" src="assets/asset5.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid6" src="assets/asset6.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid8" src="assets/asset8.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid12" src="assets/asset12.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <!-- [Previous a-entity elements remain exactly the same] -->

    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>

  <script>
    // [Previous video-material component remains the same]

    document.addEventListener('DOMContentLoaded', function() {
      const loadingProgress = document.getElementById('loading-progress');
      const loadingScreen = document.getElementById('loading-screen');
      let assetsLoaded = false;
      let arReady = false;

      const videos = [
        document.getElementById('vid1'),
        document.getElementById('vid2'),
        document.getElementById('vid3'),
        document.getElementById('vid4'),
        document.getElementById('vid5'),
        document.getElementById('vid6'),
        null,  // Empty slot for index 6
        document.getElementById('vid8'),
        null,  // Empty slot for index 8
        null,  // Empty slot for index 9
        null,  // Empty slot for index 10
        document.getElementById('vid12')
      ];

      const targets = videos.map((video, i) => ({
        video: video,
        entity: document.querySelector(`a-entity[mindar-image-target="targetIndex: ${i}"]`),
        plane: document.querySelector(`a-entity[mindar-image-target="targetIndex: ${i}"] a-plane`),
        loaded: false
      }));

      // Progressive video loading
      async function loadVideo(video) {
        if (!video || video.loaded) return;
        
        try {
          video.load();
          await new Promise((resolve, reject) => {
            video.onloadeddata = resolve;
            video.onerror = reject;
          });
          video.currentTime = 0.001;
          return true;
        } catch (error) {
          console.warn('Error loading video:', error);
          return false;
        }
      }

      async function loadInitialVideos() {
        loadingProgress.style.display = 'block';
        loadingProgress.textContent = 'Initializing AR...';
        
        // Load first two videos initially
        const initialVideos = videos.filter(v => v).slice(0, 2);
        await Promise.all(initialVideos.map(loadVideo));
        
        assetsLoaded = true;
        checkReady();
      }

      // Load remaining videos in background
      async function loadRemainingVideos() {
        const remainingVideos = videos.filter(v => v).slice(2);
        for (const video of remainingVideos) {
          await loadVideo(video);
        }
      }

      function checkReady() {
        if (assetsLoaded && arReady) {
          loadingScreen.style.display = 'none';
          loadingProgress.style.display = 'none';
          // Start loading remaining videos in background
          loadRemainingVideos();
        }
      }

      document.querySelector('a-scene').addEventListener('arReady', () => {
        arReady = true;
        checkReady();
      });

      document.querySelector('a-scene').addEventListener('arError', () => {
        loadingProgress.textContent = 'AR Error - Please refresh';
      });

      function pauseAllVideosExcept(activeVideo) {
        videos.forEach(video => {
          if (video && video !== activeVideo) {
            video.pause();
            video.currentTime = 0;
          }
        });
      }

      // When a target is found, ensure its video is loaded
      async function handleTargetFound(target) {
        if (target.video && !target.loaded) {
          loadingProgress.style.display = 'block';
          loadingProgress.textContent = 'Loading video...';
          await loadVideo(target.video);
          target.loaded = true;
          loadingProgress.style.display = 'none';
        }
        
        if (target.video) {
          currentTarget = target;
          target.video.currentTime = 0;
          pauseAllVideosExcept(target.video);
          target.plane.setAttribute('visible', false);
          playButton.style.display = 'flex';
        }
      }

      const playButton = document.getElementById('playButton');
      let currentTarget = null;

      playButton.addEventListener('click', () => {
        if (currentTarget && currentTarget.video) {
          const startPlayback = async () => {
            currentTarget.plane.setAttribute('visible', true);
            playButton.style.display = 'none';
            try {
              await currentTarget.video.play();
            } catch (err) {
              setTimeout(async () => {
                try {
                  await currentTarget.video.play();
                } catch (error) {
                  playButton.style.display = 'flex';
                  currentTarget.plane.setAttribute('visible', false);
                }
              }, 100);
            }
          };
          startPlayback();
        }
      });

      targets.forEach(target => {
        if (!target.video) return;
        
        target.entity.addEventListener('targetFound', () => {
          handleTargetFound(target);
        });

        target.entity.addEventListener('targetLost', () => {
          if (currentTarget === target) {
            target.video.pause();
            target.video.currentTime = 0;
            playButton.style.display = 'none';
            target.plane.setAttribute('visible', false);
            currentTarget = null;
          }
        });

        target.video.addEventListener('play', () => {
          pauseAllVideosExcept(target.video);
        });

        target.video.addEventListener('ended', () => {
          if (target.video.loop) {
            target.video.currentTime = 0;
            target.video.play().catch(() => {});
          }
        });

        target.video.muted = false;
      });

      // Start loading process
      loadInitialVideos();
    });
  </script>
</body>
</html>
