<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('assets/mainbackground.png') no-repeat center center;
      background-size: cover;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.9);
      transform: translateX(5px);
      position: absolute;
    }

    #loading-progress {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }

    #ar-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
    }

    .a-canvas {
      width: 100vw !important;
      height: 100vh !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
    }
  </style>
</head>
<body>
  <div id="loading-screen"></div>
  <div id="loading-progress">Loading...</div>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001;"
      embedded
      renderer="colorManagement: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets timeout="0">
        <video id="vid1" src="assets/asset.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid2" src="assets/asset2.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid3" src="assets/asset3.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid4" src="assets/asset4.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid5" src="assets/asset5.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid6" src="assets/asset6.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid8" src="assets/asset8.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid12" src="assets/asset12.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane width="1.5" height="1" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="video: #vid1" visible="false"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane width="1.2" height="2.34" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="video: #vid2" visible="false"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane width="1.5" height="1" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="video: #vid3" visible="false"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane width="1.2" height="1.5" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="video: #vid4" visible="false"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane width="1.5" height="1" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="video: #vid5" visible="false"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-plane width="1.8" height="0.8" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="video: #vid6" visible="false"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 6">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 7">
        <a-plane width="1" height="1.95" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="video: #vid8" visible="false"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 8">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 9">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 10">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 11">
        <a-plane width="1.5" height="1" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="video: #vid12" visible="false"></a-plane>
      </a-entity>

    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>

  <script>
    AFRAME.registerComponent('video-material', {
      schema: {
        video: { type: 'selector' }
      },

      init: function () {
        const mesh = this.el.getObject3D('mesh');
        const video = this.data.video;

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D videoTexture;
          
          void main() {
            vec4 color = texture2D(videoTexture, vUv);
            float dx = min(vUv.x, 1.0 - vUv.x);
            float dy = min(vUv.y, 1.0 - vUv.y);
            float edgeDistance = min(dx, dy);
            float fadeWidth = 0.15;
            float opacity = smoothstep(0.0, fadeWidth, edgeDistance);
            float globalOpacity = 0.8;
            gl_FragColor = vec4(color.rgb, color.a * opacity * globalOpacity);
          }
        `;

        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBAFormat;

        const material = new THREE.ShaderMaterial({
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          uniforms: {
            videoTexture: { value: videoTexture }
          },
          transparent: true
        });

        mesh.material = material;
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      const loadingProgress = document.getElementById('loading-progress');
      const loadingScreen = document.getElementById('loading-screen');
      
      // Show loading screen immediately
      loadingScreen.style.display = 'flex';
      loadingProgress.style.display = 'block';
      loadingProgress.textContent = 'Loading...';

      // Wait for 2 seconds before starting camera
      setTimeout(() => {
        // Initialize MindAR
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];

        let assetsLoaded = false;
        let arReady = false;

        const videos = [
          document.getElementById('vid1'),
          document.getElementById('vid2'),
          document.getElementById('vid3'),
          document.getElementById('vid4'),
          document.getElementById('vid5'),
          document.getElementById('vid6'),
          null,  // Empty slot for index 6
          document.getElementById('vid8'),
          null,  // Empty slot for index 8
          null,  // Empty slot for index 9
          null,  // Empty slot for index 10
          document.getElementById('vid12')
        ];

        const targets = videos.map((video, i) => ({
          video: video,
          entity: document.querySelector(`a-entity[mindar-image-target="targetIndex: ${i}"]`),
          plane: document.querySelector(`a-entity[mindar-image-target="targetIndex: ${i}"] a-plane`),
          loaded: false
        }));

        async function loadVideo(video) {
          if (!video || video.loaded) return;
          
          try {
            video.load();
            await new Promise((resolve, reject) => {
              video.onloadeddata = resolve;
              video.onerror = reject;
            });
            video.currentTime = 0.001;
            return true;
          } catch (error) {
            console.warn('Error loading video:', error);
            return false;
          }
        }

        async function loadInitialVideos() {
          loadingProgress.textContent = 'Loading initial content...';
          
          const initialVideos = videos.filter(v => v).slice(0, 2);
          await Promise.all(initialVideos.map(loadVideo));
          
          assetsLoaded = true;
          checkReady();
        }

        async function loadRemainingVideos() {
          const remainingVideos = videos.filter(v => v).slice(2);
          for (const video of remainingVideos) {
            await loadVideo(video);
          }
        }

        function checkReady() {
          if (assetsLoaded && arReady) {
            loadingScreen.style.display = 'none';
            loadingProgress.style.display = 'none';
            loadRemainingVideos();
          }
        }

        // Handle camera permission after 2 seconds
        loadingProgress.textContent = 'Starting camera...';
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function(stream) {
            stream.getTracks().forEach(track => track.stop());
            loadingProgress.textContent = 'Loading AR...';
            loadInitialVideos();
          })
          .catch(function(err) {
            loadingProgress.textContent = 'Camera permission denied';
          });

        sceneEl.addEventListener('arReady', () => {
          arReady = true;
          checkReady();
        });

        sceneEl.addEventListener('arError', () => {
          loadingProgress.textContent = 'AR Error - Please refresh';
        });

        function pauseAllVideosExcept(activeVideo) {
          videos.forEach(video => {
            if (video && video !== activeVideo) {
              video.pause();
              video.currentTime = 0;
            }
          });
        }

        async function handleTargetFound(target) {
          if (target.video && !target.loaded) {
            loadingProgress.style.display = 'block';
            loadingProgress.textContent = 'Loading video...';
            await loadVideo(target.video);
            target.loaded = true;
            loadingProgress.style.display = 'none';
          }
          
          if (target.video) {
            currentTarget = target;
            target.video.currentTime = 0;
            pauseAllVideosExcept(target.video);
            target.plane.setAttribute('visible', false);
            playButton.style.display = 'flex';
          }
        }

        const playButton = document.getElementById('playButton');
        let currentTarget = null;

        playButton.addEventListener('click', () => {
          if (currentTarget && currentTarget.video) {
            const startPlayback = async () => {
              currentTarget.plane.setAttribute('visible', true);
              playButton.style.display = 'none';
              try {
                await currentTarget.video.play();
              } catch (err) {
                setTimeout(async () => {
                  try {
                    await currentTarget.video.play();
                  } catch (error) {
                    playButton.style.display = 'flex';
                    currentTarget.plane.setAttribute('visible', false);
                  }
                }, 100);
              }
            };
            startPlayback();
          }
        });

        targets.forEach(target => {
          if (!target.video) return;
          
          target.entity.addEventListener('targetFound', () => {
            handleTargetFound(target);
          });

          target.entity.addEventListener('targetLost', () => {
            if (currentTarget === target) {
              target.video.pause();
              target.video.currentTime = 0;
              playButton.style.display = 'none';
              target.plane.setAttribute('visible', false);
              currentTarget = null;
            }
          });

          target.video.addEventListener('play', () => {
            pauseAllVideosExcept(target.video);
          });

          target.video.addEventListener('ended', () => {
            if (target.video.loop) {
              target.video.currentTime = 0;
              target.video.play().catch(() => {});
            }
          });

          target.video.muted = false;
        });
      }, 2000); // 2 second delay before starting camera and AR
    });
  </script>
</body>
</html>
