<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      position: fixed;
      background-color: transparent;
    }

    body {
      background-color: transparent !important;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('assets/mainbackground.png') no-repeat center center;
      background-size: cover;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.9);
      transform: translateX(5px);
      position: absolute;
    }

    #loading-progress {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }

    #ar-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      background-color: transparent !important;
    }

    .a-canvas {
      width: 100vw !important;
      height: 100vh !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <div id="loading-screen"></div>
  <div id="loading-progress">Loading...</div>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001; warmupTolerance: 5; missTolerance: 5;"
      embedded
      renderer="colorManagement: true; alpha: true; antialias: true; precision: high; logarithmicDepthBuffer: true;"
      background="transparent: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
      inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
    >
      <a-assets timeout="30000">
        <video id="vid1" src="assets/asset.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid2" src="assets/asset2.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid3" src="assets/asset3.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid4" src="assets/asset4.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid5" src="assets/asset5.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid6" src="assets/asset6.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid8" src="assets/asset8.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="vid12" src="assets/asset12.mp4" preload="none" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

      <!-- Entity definitions continue in part 2 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane width="1.5" height="1" position="0 0 0" rotation="0 0 0" material="shader: flat; transparent: true; alphaTest: 0.5; opacity: 0.9;" video-material="video: #vid1" visible="false"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane width="1.2" height="2.34" position="0 0 0" rotation="0 0 0" material="shader: flat; transparent: true; alphaTest: 0.5; opacity: 0.9;" video-material="video: #vid2" visible="false"></a-plane>
      </a-entity>

      <!-- [Previous entities 2-11 with the same material properties] -->

    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>

  <script>
    // Override AFRAME's default canvas background
    AFRAME.nextTick(() => {
      const sceneEl = document.querySelector('a-scene');
      if (sceneEl.hasLoaded) {
        sceneEl.renderer.setClearColor(0x000000, 0);
      } else {
        sceneEl.addEventListener('loaded', function() {
          sceneEl.renderer.setClearColor(0x000000, 0);
        });
      }
    });

    AFRAME.registerComponent('video-material', {
      schema: {
        video: { type: 'selector' }
      },

      init: function () {
        const mesh = this.el.getObject3D('mesh');
        const video = this.data.video;

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D videoTexture;
          
          void main() {
            vec4 color = texture2D(videoTexture, vUv);
            float dx = min(vUv.x, 1.0 - vUv.x);
            float dy = min(vUv.y, 1.0 - vUv.y);
            float edgeDistance = min(dx, dy);
            float fadeWidth = 0.15;
            float opacity = smoothstep(0.0, fadeWidth, edgeDistance);
            float globalOpacity = 0.9;  // Increased from 0.8
            gl_FragColor = vec4(color.rgb, color.a * opacity * globalOpacity);
          }
        `;

        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBAFormat;
        videoTexture.encoding = THREE.sRGBEncoding;

        const material = new THREE.ShaderMaterial({
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          uniforms: {
            videoTexture: { value: videoTexture }
          },
          transparent: true,
          alphaTest: 0.1,
          depthWrite: false,
          depthTest: true,
          blending: THREE.NormalBlending
        });

        mesh.material = material;

        // Force transparent background
        const scene = document.querySelector('a-scene');
        const renderer = scene.renderer;
        
        // Set renderer properties
        renderer.setClearColor(0x000000, 0);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.sortObjects = true;
        
        // Set scene properties
        scene.object3D.background = null;
        
        // Additional transparency fixes
        document.body.style.backgroundColor = 'transparent';
        scene.canvas.style.backgroundColor = 'transparent';
      }
    });

    // Continue with the rest of your script...
    // [Previous event listeners and video handling code remains the same]
  </script>
</body>
</html>
