<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
      z-index: 2;
    }

    #ar-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 3;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <div id="loading-screen"></div>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      embedded
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane width="1.5" height="1" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="videoSrc: assets/asset.mp4"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane width="1.2" height="1.8" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="videoSrc: assets/asset2.mp4"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane width="1.5" height="1" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="videoSrc: assets/asset3.mp4"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane width="1.2" height="1.5" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="videoSrc: assets/asset4.mp4"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane width="1.5" height="1" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="videoSrc: assets/asset5.mp4"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-plane width="1.8" height="0.8" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="videoSrc: assets/asset6.mp4"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 6">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 7">
        <a-plane width="1" height="1.5" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="videoSrc: assets/asset8.mp4"></a-plane>
      </a-entity>

    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>

  <script>
    AFRAME.registerComponent('video-material', {
      schema: {
        videoSrc: { type: 'string' }
      },

      init: function () {
        this.video = null;
        this.mesh = this.el.getObject3D('mesh');
      },

      loadVideo: function() {
        if (this.video) return;

        this.video = document.createElement('video');
        this.video.src = this.data.videoSrc;
        this.video.crossOrigin = 'anonymous';
        this.video.loop = true;
        this.video.playsInline = true;
        this.video.muted = false;
        
        const videoTexture = new THREE.VideoTexture(this.video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        
        const material = new THREE.MeshBasicMaterial({
          map: videoTexture,
          transparent: true,
          opacity: 0.9
        });

        this.mesh.material = material;
      },

      unloadVideo: function() {
        if (this.video) {
          this.video.pause();
          this.video.removeAttribute('src');
          this.video.load();
          this.video = null;
        }
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      const loadingScreen = document.getElementById('loading-screen');
      
      document.querySelector('a-scene').addEventListener('arReady', () => {
        loadingScreen.style.display = 'none';
      });

      const targets = Array.from({ length: 8 }, (_, i) => ({
        entity: document.querySelector(`a-entity[mindar-image-target="targetIndex: ${i}"]`),
        plane: document.querySelector(`a-entity[mindar-image-target="targetIndex: ${i}"] a-plane`),
        videoMaterial: i !== 6 ? document.querySelector(`a-entity[mindar-image-target="targetIndex: ${i}"] a-plane`).components['video-material'] : null
      }));

      const playButton = document.getElementById('playButton');
      let currentTarget = null;

      playButton.addEventListener('click', () => {
        if (currentTarget?.videoMaterial?.video) {
          currentTarget.videoMaterial.video.play()
            .then(() => {
              playButton.style.display = 'none';
            })
            .catch(() => {
              setTimeout(() => {
                currentTarget.videoMaterial.video.play()
                  .then(() => {
                    playButton.style.display = 'none';
                  });
              }, 100);
            });
        }
      });

      targets.forEach(target => {
        if (!target.videoMaterial) return;
        
        target.entity.addEventListener('targetFound', () => {
          currentTarget = target;
          target.videoMaterial.loadVideo();
          playButton.style.display = 'flex';
        });

        target.entity.addEventListener('targetLost', () => {
          if (currentTarget === target) {
            target.videoMaterial.unloadVideo();
            playButton.style.display = 'none';
            currentTarget = null;
          }
        });
      });
    });
  </script>
</body>
</html>
