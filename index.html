      left: 50%;

      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      z-index: 1000;

      top: 0;
      left: 0;

      transition: opacity 0.5s ease;

    }

        document.getElementById('vid4'),
        document.getElementById('vid5'),
        document.getElementById('vid6'),
        document.getElementById('vid7'),
        document.getElementById('vid8'),
        document.getElementById('vid9'),
        document.getElementById('vid10'),
        null,
        document.getElementById('vid12')
      ];

      const targets = videos.map((video, i) => ({
        video: video,
        entity: document.querySelector(`a-entity[mindar-image-target="targetIndex: ${i}"]`),
        plane: document.querySelector(`a-entity[mindar-image-target="targetIndex: ${i}"] a-plane`),
        loaded: false
      }));

      let currentTarget = null;
      let lastTargetTime = 0;
      const TARGET_SWITCH_DELAY = 300; // Milliseconds to wait before switching targets

      scene.addEventListener('arError', function() {
        loadingProgress.textContent = 'Camera initialization failed. Please try:';
        const suggestions = document.createElement('div');
        suggestions.style.fontSize = '14px';
        suggestions.style.marginTop = '10px';
        suggestions.innerHTML = `
          1. Refresh the page<br>
          2. Open in Chrome browser<br>
          3. Check camera permissions
        `;
        loadingProgress.appendChild(suggestions);
      });

      setTimeout(() => {
        loadingProgress.textContent = 'Starting camera...';
        
        navigator.mediaDevices.getUserMedia({ 
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        })
        .then(function(stream) {
          stream.getTracks().forEach(track => track.stop());
          
          scene.addEventListener('arReady', function() {
            loadingScreen.style.display = 'none';
            loadingProgress.style.display = 'none';
            arScene.classList.add('ready');
          });

          function pauseAllVideosExcept(activeVideo) {
            videos.forEach(video => {
              if (video && video !== activeVideo) {
                video.pause();
                try {
                  video.currentTime = 0;
                } catch (e) {
                  console.warn('Error resetting video time:', e);
                }
              }
            });
          }

          const playButton = document.getElementById('playButton');

          // Enhanced play button handler with error recovery
          playButton.addEventListener('click', () => {
            if (currentTarget && currentTarget.video) {
              const startPlayback = async () => {
                try {
                  currentTarget.plane.setAttribute('visible', true);
                  playButton.style.display = 'none';
                  
                  // Reset video position for consistent start
                  currentTarget.video.currentTime = 0;
                  await currentTarget.video.play();
                } catch (err) {
                  console.warn('Initial play failed, retrying:', err);
                  
                  // Enhanced retry mechanism
                  setTimeout(async () => {
                    try {
                      currentTarget.video.currentTime = 0;
                      await currentTarget.video.play();
                    } catch (error) {
                      console.error('Retry failed:', error);
                      playButton.style.display = 'flex';
                      currentTarget.plane.setAttribute('visible', false);
                    }
                  }, 100);
                }
              };
              startPlayback();
            }
          });

          targets.forEach(target => {
            if (!target.video) return;

            // Add stabilization component to target
            if (target.entity) {
              target.entity.setAttribute('smooth-position', '');
            }

            target.entity.addEventListener('targetFound', () => {
              const now = Date.now();
              
              // Prevent rapid target switching
              if (now - lastTargetTime < TARGET_SWITCH_DELAY) {
                return;
              }
              lastTargetTime = now;

              // Clean up previous target
              if (currentTarget && currentTarget !== target) {
                currentTarget.video.pause();
                try {
                  currentTarget.video.currentTime = 0;
                } catch (e) {
                  console.warn('Error resetting previous video:', e);
                }
                currentTarget.plane.setAttribute('visible', false);
              }
              
              currentTarget = target;
              
              // Update smooth position target
              const smoothComp = target.entity.components['smooth-position'];
              if (smoothComp) {
                smoothComp.targetPosition.copy(target.entity.object3D.position);
              }

              target.video.currentTime = 0;
              pauseAllVideosExcept(target.video);
              target.plane.setAttribute('visible', false);
              playButton.style.display = 'flex';
            });

            let targetLostTimeout;
            target.entity.addEventListener('targetLost', () => {
              // Add delay before hiding to prevent flickering
              clearTimeout(targetLostTimeout);
              targetLostTimeout = setTimeout(() => {
                if (currentTarget === target) {
                  target.video.pause();
                  try {
                    target.video.currentTime = 0;
                  } catch (e) {
                    console.warn('Error resetting video on target lost:', e);
                  }
                  playButton.style.display = 'none';
                  target.plane.setAttribute('visible', false);
                  currentTarget = null;
                }
              }, 100); // Short delay to prevent flickering
            });

            target.video.addEventListener('play', () => {
              pauseAllVideosExcept(target.video);
            });

            target.video.addEventListener('ended', () => {
              if (target.video.loop) {
                try {
                  target.video.currentTime = 0;
                  target.video.play().catch(() => {
                    playButton.style.display = 'flex';
                  });
                } catch (e) {
                  console.warn('Error looping video:', e);
                  playButton.style.display = 'flex';
                }
              }
            });

            // Enhanced error handling for video
            target.video.addEventListener('error', () => {
              console.warn('Video error occurred:', target.video.error);
              if (currentTarget === target) {
                playButton.style.display = 'none';
                target.plane.setAttribute('visible', false);
              }
              // Attempt recovery by resetting source
              const currentSrc = target.video.src;
              target.video.src = '';
              target.video.load();
              target.video.src = currentSrc;
            });

            target.video.muted = false;
          });
        })
        .catch(function(err) {
          console.error('Camera access error:', err);
          loadingProgress.textContent = 'Camera permission denied';
        });
      }, 2000);
    });
  </script>
</body>
</html>
